<!--Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir dos valores enteros x e y.
Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto. (1º Cuadrante si x > 0 Y y > 0 ,
 2º Cuadrante: x < 0 Y y > 0, etc.)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let y,x;
        x=parseInt(prompt('Ingrese coordenada eje x : '));
        y=parseInt(prompt('Ingrese coordenada eje y: '));
        if(x>0 && y>0){
            document.write('Las coordenadas pertenecen al primer cuadrante: ' + x + ' . ' + y );
        }else{
            if(x<0 && y>0){
                document.write('Las coordenadas pertenecen al segundo cuadrante: ' + x + ' . ' + y);
            }else{
                if(x<0 && y<0){
                    document.write('Las coordenadas pertenecen al tercer cuadramte: ' + x + ' . ' + y);
                }else{
                    if(x>0 && y<0){
                    document.write('Las coordenadas pertenecen al cuarto cuadrante: ' + x + ' . ' + y);}
                }
            }
        }
    </script>
</body>
</html>
