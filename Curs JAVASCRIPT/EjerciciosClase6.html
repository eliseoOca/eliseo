<!--Se ingresan tres notas de un alumno, si el promedio es mayor o igual a siete mostrar el mensaje 'Promocionado'.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1;
        let nota2;
        let nota3;
        nota1=parseInt(prompt('Ingrese primera nota: '));
        nota2=parseInt(prompt('Ingrese segunda nota: '));
        nota3=parseInt(prompt('Ingrese tercera nota: '));
        let suma;
        suma=nota1+nota2+nota3;
        let promedio;
        promedio=suma/3;
        if(promedio>=7){
            document.write('Tu promedio es: ' + promedio + ' ' + 'estas promocionado');
        }
    </script>
</body>
</html>
