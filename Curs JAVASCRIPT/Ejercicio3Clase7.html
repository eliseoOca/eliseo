<!--Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar un mensaje indicando 
    si el número tiene uno o dos dígitos (recordar de convertir a entero con parseInt para preguntar posteriormente
     por una variable entera). Tener en cuenta qué condición debe cumplirse para tener dos dígitos un número entero.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num=parseInt(prompt('Ingrese numero de un digito o dos: '));
        if(num>=0 & num<10){
            document.write('el numero que ingresaste tiene un digito: ' + ' '+ num);
        }else{
            if(num>=10 & num <100){
                document.write('El numero que ingresaste tiene dos digitos: ' + ' ' + num);
            }
        }
    </script>
</body>
</html>
