<!--Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo 
(El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cuadrado;
         cuadrado=prompt('Ingrese el lado del cuadrado: ');
        let perimetro=parseInt(cuadrado)*4;
        document.write('El perimetro del cuadrado es: ');
        document.write(perimetro);
    </script>
</body>
</html>
