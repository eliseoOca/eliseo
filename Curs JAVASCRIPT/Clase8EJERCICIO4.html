<!--De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información: nombre del postulante, 
    cantidad total de preguntas que se le realizaron y cantidad de preguntas que contestó correctamente. Se pide confeccionar 
    un programa que lea los datos del postulante e informe el nivel del mismo según el porcentaje de respuestas correctas 
    que ha obtenido, y sabiendo que:
Nivel superior: Porcentaje>=90%.
Nivel medio: Porcentaje>=75% y <90%.
Nivel regular: Porcentaje>=50% y <75%.
Fuera de nivel: Porcentaje<50%.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1,num2,nombre;
        nombre=prompt('Ingrese el nombre: ');
        num1=parseInt(prompt('Ingrese Preguntas a Realizar: '));
        num2=parseInt(prompt('Ingrese respuestas contestadas correctamente: '))
        let porcentaje;
        procentaje=num2/num1*100;
        if(procentaje>=90){
            document.write('Nivel superior: ');
            document.write(procentaje);
        }else{
            if(procentaje>=75){
                document.write('Nivel medio: ');
                document.write(procentaje);
            }else{
                if(procentaje>=50){
                    document.write('Nivel regular: ');
                    document.write(procentaje);
                }else{
                    document.write('Fuera de nivel: ');
                    document.write(procentaje);
                }
            }
        }
        
    </script>
</body>
</html>
