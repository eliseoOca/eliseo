<!--Escribir un programa en el cual se ingresen cuatro nÃºmeros, calcular e informar la suma de los dos primeros
     y el producto del tercero y el cuarto.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1;
        let valor2;
        let valor3;
        let valor4;
         valor1=prompt('Ingrese el primer numero: ');
         valor2=prompt('Ingrese el segundo numero: ');
         valor3=prompt('Ingrese el tercer numero: ');
         valor4=prompt('Ingrese el cuarto numero: ');
         let suma=parseInt(valor1)+parseInt(valor2);
         document.write('la suma de los dos primeros numeros es: ');
         document.write(suma);
         document.write('<br>');
         let producto=parseInt(valor3)*parseInt(valor4);
         document.write('el producto de los dos ultimos numero es: ');
         document.write(producto)
    </script>
</body>
</html>
