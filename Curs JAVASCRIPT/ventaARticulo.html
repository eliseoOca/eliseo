<!--Se debe desarrollar un programa que pida el ingreso del precio de un artÃ­culo y la cantidad que lleva el cliente. Mostrar lo que debe abonar el comprador
     (Ingresar por teclado un precio sin decimales, es decir un entero: 2, 7, 90 etc.)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio;
        let cantidad;
        precio=prompt('Ingrese precio del Articulo: ');
        cantidad=prompt('Ingrese cantidad de Articulos a llevar: ');
        let abonar;
        abonar=parseInt(precio)*parseInt(cantidad);
        document.write('El monto a cobrar es: ');
        document.write(abonar);
    </script>
</body>
</html>
