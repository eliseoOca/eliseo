<!--De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa que lea los datos de entrada 
    e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un aumento del 20 %, mostrar 
el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sueldo,antiguedad;
        sueldo=parseFloat(prompt('Ingrese el sueldo: '));
        antiguedad=parseFloat(prompt('Ingrese antiduedad: '));
        if(sueldo<500 && antiguedad>10){
            document.write('EL sueldo a pagar con aumento del 20%: ');
            document.write('<br>');
            let sueldoTotal=sueldo+sueldo*0.20;
            document.write('EL sueldo a pagar es: ' + sueldoTotal);
        }else{
            if(sueldo<500 && antiguedad<10){
                document.write('El sueldo a pagar con aumento del 5%');
                document.write('<br>');
                let sueldoTotal=sueldo+sueldo*0.05;
                document.write('El sueldo a pagar es: ' + sueldoTotal);
            }else{
                document.write('EL sueldo queda sin cambio: ' + sueldo);
            }
        }
    </script>
</body>
</html>
