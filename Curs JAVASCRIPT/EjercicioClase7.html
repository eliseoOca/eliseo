<!--Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, 
    en caso contrario informar el producto y la división del primero respecto al segundo. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1,num2;
        num1=parseInt(prompt('Ingrese el primer valor: '));
        num2=parseInt(prompt('Ingrese el segundo valor: '));
        let suma;
        let diferencia;
        let producto;
        let division;
        if(num1>num2){
            suma=num1+num2;
            diferencia=num1-num2;
            document.write('La suma es: ' + ' ' + suma);
            document.write('<br>');
            document.write('La diferencia es: ' + ' ' + diferencia);
      } else{
          producto=num2*num1;
          division=num2/num1;
          document.write('El producto es: ' + ' ' + producto);
          document.write('<br>');
          document.write('la division es : ' + ' ' + division);
      }
    </script>
</body>
</html>
