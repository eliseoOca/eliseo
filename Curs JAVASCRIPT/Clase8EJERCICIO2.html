<!--Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el nÃºmero es positivo, cero o negativo.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1;
        num1=parseInt(prompt('Ingrese un valor: '));
        if (num1>0){
            document.write('EL VALOR INGRESADO ES POSITIVO  : ');
            document.write(num1);
        
        }else{
            if (num1==0){
                document.write('EL VALOR INGRESADO ES 0 : ');
                document.write(num1);
            }else{
                document.write('EL VALOR INGRESADO ES NEGATIVO: ');
                document.write(num1);
            }
        }
    </script>
</body>
</html>
