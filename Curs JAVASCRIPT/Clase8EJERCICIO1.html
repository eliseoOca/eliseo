<!--Se cargan por teclado tres nÃºmeros distintos. Mostrar por pantalla el mayor de ellos.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1,num2,num3;
        num1=parseInt(prompt('Ingrese el primer numero: '));
        num2=parseInt(prompt('Ingrese el segundo numero: '));
        num3=parseInt(prompt('Ingrese el terce numero:'));
        if (num1>num2 & num1>num3){
            document.write('EL primer numero es mayor: ');
            document.write(num1);
        }else{
            if(num2>num3 & num2>num1){
                document.write('EL segundo numero es mayor: ');
                document.write(num2);
            }else{
                document.write('El tercer numero es mayor: ');
                document.write(num3);
            }
        }
    </script>
</body>
</html>
