<!--Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota1,nota2,nota3;
        nota1=parseInt(prompt('Ingrese primera nota: '));
        nota2=parseInt(prompt('Ingrese segundo nota: '));
        nota3=parseInt(prompt('Ingrese segunda nota: '));
        let promedio;
        promedio=(nota1+nota2+nota3)/3;
        if(promedio>=4){
            document.write('Tu promedio es: ' + ' ' + promedio + ' ' + 'estas regular');
        }else{ 
            
            document.write('Tu promedio es: ' + ' ' + promedio + ' ' +  'estas reprovado');
        }
    </script>
</body>
</html>
